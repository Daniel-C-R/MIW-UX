    <section id="contact-form-section">
      <h2 data-i18n="contact.send_message">Send me a message</h2>
      <div id="form-feedback" class="form-message" role="alert"></div>
      <form class="contact-form" action="#" method="post" novalidate>
        <div class="form-group">
          <label for="name" data-i18n="contact.form.name">Name:</label>
          <input type="text" id="name" name="name" required aria-describedby="name-help">
        </div>
        <div class="form-group">
          <label for="email" data-i18n="contact.form.email">Email:</label>
          <input type="email" id="email" name="email" required aria-describedby="email-help">
          <small id="email-help" class="form-help" data-i18n="contact.form.email_help">I'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="subject" data-i18n="contact.form.subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message" data-i18n="contact.form.message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn-submit" data-i18n="contact.form.submit">Send Message</button>
      </form>
    </section>

    </main>
